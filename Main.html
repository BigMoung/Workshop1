<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Workshop1</title>
</head>
<body>
<form>
    <div>
        <label for="name"><h3>Name:</h3></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div>
        <label for="Email"><h3>Email:</h3></label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div>
        <label for="Password"><h3>Password:</h3></label>
        <input type="text" id="Password" name="Password" placeholder="Enter your Password" required>
    </div>
    <div>
        <label for="Phone"><h3>Phone</h3></label>
        <input type="Phone" id="Phone" name="Phone" placeholder="Enter your Phone" required>
    </div>
    <div>
        <label for="Website"><h3>Website</h3></label>
        <input type="Website" name="Website" id="Website" placeholder="Enter your Website" required>
    </div>
    <div>
        <label for="Date of Brith"><h3>Date of Birth</h3></label>
        <input type="date" name="Date of Brith" id="Date of Brith" placeholder="mm/dd/yyyy" required>
    </div>
    <div>
        <label for="Appointment"><h3>Appointment</h3></label>
        <input type="date" name="Appointment" id="Appointment" placeholder="mm/dd/yyyy" required>
    </div>
    <div>
        <label for="Preferred Time"><h3>Preferred Time</h3></label>
        <input type="time" name="Preferred Time" id="Preferred Time" placeholder="--:-- --" required>
    </div>
    <div>
        <label for="Favorite Month"><h3>Favorite Month</h3></label>
        <input type="date" name="Favorite Month" id="Favorite Month" placeholder="-------- -----" required>
    </div>
    <div>
        <label for="Favorite color"><h3>Favorite color</h3></label>
        <input type="color" name="Favorite color" id="Favorite color" required>
    </div>
    <div>
        <label for="Sastifaction level"><h3>Sastifaction level</h3></label>
        <input type="range" name="Sastifaction level" id="Sastifaction level" required>
    </div>
    <div class="form group">
        <label for="Gender"><h3>Gender:</h3></label>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male" required><br><br>
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female" required>
    </div>
    <div class="form group">
        <label for="Hobbies"><h3>Hobbies:</h3></label>
        <label for="Reading">Reading</label>
        <input type="checkbox" name="Reading" id="Reading" required><br><br>
        <label for="Traveling">Traveling</label>
        <input type="checkbox" name="Traveling" id="Traveling" required>
    </div>
    <div>
        <label for="ProfilePicture"><h3>ProfilePicture:</h3></label>
        <input type="file" name="ProfilePicture" id="ProfilePicture" required>
    </div>
    <br>
    <div>
        <input type="button" value="Submit">
    </div>
    <div>
        <input type="reset" value="Reset">
    </div>
</form>
</body>
</html>
